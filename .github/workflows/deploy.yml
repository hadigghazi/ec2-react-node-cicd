name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/todos_test?schema=public

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Backend install + migrate + test
        working-directory: backend
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm test

      - name: Frontend install + test + build
        working-directory: frontend
        run: |
          npm ci
          npm test
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/deploy/app
            git pull origin main

            # -----------------------
            # Backend
            # -----------------------
            cd backend

            cat > .env << EOF
            PORT=4000
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            EOF

            npm ci
            npx prisma generate
            npx prisma migrate deploy
            npm run build

            # IMPORTANT: your build output is dist/src/server.js
            pm2 describe todo-backend > /dev/null \
              && pm2 restart todo-backend --update-env \
              || pm2 start dist/src/server.js --name todo-backend --update-env

            pm2 save

            # -----------------------
            # Frontend
            # -----------------------
            cd ../frontend

            cat > .env.production << EOF
            VITE_API_URL=/api
            EOF

            npm ci
            npm run build

            # Copy build to nginx-served folder
            sudo rsync -a --delete dist/ /var/www/todo-app/

            # Reload nginx
            sudo nginx -t
            sudo systemctl reload nginx
